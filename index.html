<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">


    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.7.0/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.7.0/sweetalert2.min.css">

</head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">環保地圖</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
              </ul>
            </div>
          </nav>

    <div class="container-fluid">
        <div class="row">
            <div id="map"></div>
        </div>
        <div class="row info">
            <div class="col-md-6">
                <h2>地圖資訊</h2>
                <table class="info_table table">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">Body</th>
                            <th scope="col">operate</th>
                          </tr>
                        </thead>
                        <tbody class="info-tbody">
                        </tbody>
                </table>
            </div>
            <div class="col-md-6">
                    <h2>新增地標</h2>
                    <div class="info_form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">緯度 Lat (Latitude)</label>
                            <input class="form-control" id="info_form-lat" aria-describedby="emailHelp" >
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">經度 Lng (Longitude)</label>
                            <input  class="form-control" id="info_form-lng" >
                        </div>
                        <div class="form-group">
                            <label for="exampleTextarea">Body</label>
                            <textarea class="form-control" id="info_form-body" rows="3"></textarea>
                        </div>
                        <button class="btn btn-primary" id="info_form-submit">Post</button>
                    </div>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfy8dEhOUnljaYJ1bQBdveIPlpcK9CbuA&callback=initMap"
    async defer></script>
  </body>
</html>
